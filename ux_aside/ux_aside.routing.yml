ux_aside.ux_aside_settings:
  path: '/admin/config/ux/aside'
  defaults:
    _form: '\Drupal\ux_aside\Form\UxAsideSettingsForm'
    _title: 'UX Aside Settings'
  requirements:
    _permission: 'administer ux aside settings'
  options:
    _admin_route: TRUE

ux_aside.ux_aside_demo_demo:
  path: '/ux/aside'
  defaults:
    _controller: '\Drupal\ux_aside\Controller\UxAsideDemo::demo'
    _title: 'UX Aside Demo'
  requirements:
    _permission: 'view ux example asides'
